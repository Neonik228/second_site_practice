{% load static %}
<h2 class="sidebar-title">Popular posts</h2>

<div class="gird">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
            {% else %}
                <img src="{% static 'img/post-image2.jpg' %}" alt="{{ post.title }}">
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}"></a>{{ post.title }}</h5>
                <p>By {{ post.auther }} <span>
                </span>{{ post.created_at|date:"d E Y" }}</p>
            </div>
        </div>
    {% endfor %}
</div>
